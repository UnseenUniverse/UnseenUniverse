- name: Call of Duty - Cold War
  #logo: /images/sections/projects/tensorflow.png
  role: QA Functional Tester
  timeline: "May 2021 - Oct 2021"
  #repo:
  url: "https://unseenverse.itch.io/ascent"
  summary: First Person Shooter Game developed by Treyarch and Raven Software and published by Activision. I personally Verified functionality, data content, performance, 1st Party (Sony, Microsoft, Nintendo) compliance, usability/playability, and hardware/software compatibility. As a QA Tester I implemented various types of Functional Testing including Black Box Testing, Smoke Testing, Regression Testing, and Load Testing. Received QA Credit.
  tags: ["professional", "game-dev","qa"]
